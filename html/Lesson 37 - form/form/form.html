<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form example</title>
    <link rel="stylesheet" href="../style.css" >
    <script src="form.js" defer ></script>
</head>
<body>
    <div class="container">
        <h1>Form</h1>
        <form id="exampleForm">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required><br /><br />

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br /><br/>

            <label for="pass">Password</label>
            <input type="password" id="pass" name="pass" required><br /><br />

            <label for="browser">Browser:</label>
            <select id="browser" name="browser" required>
                <option value="edge">Edge</option>
                <option value="chrome">Chrome</option>
                <option value="mozila">Mozila Firefox</option>
                <option value="safari">Safari</option>
            </select> <br /><br />

            <label for="message">Message:</label><br />
            <textarea id="message" name="message" rows="4" maxlength="50" required></textarea><br /><br />

            <button type="submit">Submit</button>
        </form>

        <div class="result-box" id="resultBox" style="display:none;">
            <h2>Submitted info:</h2>
            <p><strong>Name:</strong> <span id="resultName"></span></p>
            <p><strong>Email:</strong> <span id="resultEmail"></span></p>
            <p><strong>Password:</strong> <span id="resultPass"></span></p>
            <p><strong>Browser:</strong> <span id="resultBrowser"></span></p>
            <p><strong>Message:</strong> <span id="resultMessage"></span></p>
        </div>
    </div>
</body>
</html>
