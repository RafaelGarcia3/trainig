<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8"/>
    <title>Media/embedding: Task 2</title>
    <link rel="stylesheet" href="style.css"/>
  </head>

  <body>
    <h1>Video embed</h1>

    <h2>Video from a file</h2>
    <video 
        controls
        width="320"
        height="240"
        muted
    >
        <source src="src/video.mp4" type="video/mp4"/>
        <source src="src/video.webm" type="video/webm"/>
        <track kind="subtitles" src="src/subtitles_en.vtt" srclang="en" label="English" />
        <p>
            Your browser doesn't support this video file. Here is a
            <a href="src/video.mp4">link to the video</a> instead.
        </p>
    </video>

    <h2>Video from Youtube</h2>
    <iframe 
        width="560" 
        height="315" 
        src="https://www.youtube.com/embed/sDMxQF18yvA?si=n7Z8hZ7LPrhZrK-a" 
        title="YouTube video player" 
        frameborder="0" 
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
        referrerpolicy="strict-origin-when-cross-origin" 
        allowfullscreen
    ></iframe>
  </body>

</html>
